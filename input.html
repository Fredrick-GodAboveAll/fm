<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>


        <!--- custom bootstrap for css file-->
        <link rel="stylesheet" href="project tools/bootstrap/css/bootstrap.min.css">

        <!--- custom font awesome files -->
        <link rel="stylesheet" href="project tools/font-awesome/all.min.css">
        <link rel="stylesheet" href="project tools/font-awesome/fontawesome.min.css">

        <!--- custom swiper for css file -->
        <link rel="stylesheet" href="project tools/swiper/swiper-bundle.min.css">

        <!-- Custom CSS core styles file -->
        <link rel="stylesheet" href="css/input.css">

    </head>

    <body>

        <div class="container">
            <header>Registration</header>


            <form action="#">
                <div class="form first">

                    <div class="details personal">
                        
                        <span class="title">Personal Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label for="">Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label for="">Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label for="">Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>

                            <!-- hk -->

                            <div class="input-field">
                                <label for="">Phone Number</label>
                                <input type="number" placeholder="Enter phone number" required>
                            </div>

                            <div class="input-field">
                                <label for="">Gender</label>
                                <input type="text" placeholder="Enter your gender" required>
                            </div>

                            <div class="input-field">
                                <label for="">Occupation</label>
                                <input type="text" placeholder="Enter your job" required>
                            </div>

                        </div>

                    </div>


                    <div class="details ID">
                        
                        <span class="title">Identity Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label for="">ID Type</label>
                                <input type="text" placeholder="Enter id type" required>
                            </div>

                            <div class="input-field">
                                <label for="">ID Number</label>
                                <input type="number" placeholder="Enter Id Number" required>
                            </div>

                            <div class="input-field">
                                <label for="">CVV</label>
                                <input type="number" placeholder="Enter cvv" required>
                            </div>

                            <!-- hk -->

                            <div class="input-field">
                                <label for="">State Issued</label>
                                <input type="text" placeholder="State of issue" required>
                            </div>

                            <div class="input-field">
                                <label for="">Issued date</label>
                                <input type="date" placeholder="Your ethnicity" required>
                            </div>

                            <div class="input-field">
                                <label for="">Expiry Date</label>
                                <input type="date" placeholder="issue date" required>
                            </div>

                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>

                    <!-- khk -->
                </div>


                <div class="form second">

                    <div class="details address">
                        
                        <span class="title">Address Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label for="">Address Type</label>
                                <input type="text" placeholder="Enter address" required>
                            </div>

                            <div class="input-field">
                                <label for="">Nationality</label>
                                <input type="text" placeholder="Enter Nationality" required>
                            </div>

                            <div class="input-field">
                                <label for="">County</label>
                                <input type="text" placeholder="Enter your county" required>
                            </div>

                            <!-- hk -->

                            <div class="input-field">
                                <label for="">District</label>
                                <input type="text" placeholder="Enter your district" required>
                            </div>

                            <div class="input-field">
                                <label for="">Block Number</label>
                                <input type="number" placeholder="Enter block number" required>
                            </div>

                            <div class="input-field">
                                <label for="">Sub County</label>
                                <input type="text" placeholder="Enter sub-county" required>
                            </div>

                        </div>

                    </div>


                    <div class="details ID">
                        
                        <span class="title">Family Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label for="">ID Type</label>
                                <input type="text" placeholder="Enter id type" required>
                            </div>

                            <div class="input-field">
                                <label for="">ID Number</label>
                                <input type="number" placeholder="Enter Id Number" required>
                            </div>

                            <div class="input-field">
                                <label for="">CVV</label>
                                <input type="number" placeholder="Enter cvv" required>
                            </div>

                            <!-- hk -->

                            <div class="input-field">
                                <label for="">State Issued</label>
                                <input type="text" placeholder="State of issue" required>
                            </div>

                            <div class="input-field">
                                <label for="">Issued date</label>
                                <input type="date" placeholder="Your ethnicity" required>
                            </div>

                            <div class="input-field">
                                <label for="">Expiry Date</label>
                                <input type="date" placeholder="issue date" required>
                            </div>

                        </div>

                        <div class="buttons">

                            <div class="backBtn">
                                <i class="fas fa-chevron-left"></i>
                                <span class="btnText">Back</span>
                            </div>
    
                            <button class="nextBtn">
                                <span class="btnText">Submit</span>
                                <i class="fas fa-chevron-right"></i>
                            </button>

                        </div>

                    </div>

                    <!-- khk -->
                </div>

            </form>

        </div>
        


        <!-- main javascript  -->
        <script src="javascript/input.js"></script>
    </body>
</html>
